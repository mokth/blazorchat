<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Popup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #chatFrame {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="chatFrame" src=""></iframe>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId') || 'guest_' + Math.random().toString(36).substring(2, 11);
        const userName = urlParams.get('userName') || 'Guest';
        const chatUrl = urlParams.get('chatUrl') || 'http://localhost:5000';

        // Set iframe source with parameters
        const iframe = document.getElementById('chatFrame');
        iframe.src = `${chatUrl}/chat?userId=${encodeURIComponent(userId)}&userName=${encodeURIComponent(userName)}`;

        // Handle messages from parent window (WebForm)
        window.addEventListener('message', function(event) {
            // Forward messages to iframe if needed
            if (iframe.contentWindow) {
                iframe.contentWindow.postMessage(event.data, '*');
            }
        });

        // Handle messages from iframe
        window.addEventListener('message', function(event) {
            // Forward messages to parent window (WebForm) if needed
            if (window.opener) {
                window.opener.postMessage(event.data, '*');
            }
        });
    </script>
</body>
</html>
