<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Popup - Blazor Chat</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/chat-styles.css" />
    <style>
        /* Popup specific styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .popup-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .popup-header {
            background-color: #075E54;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
        }
        
        .chat-iframe {
            flex: 1;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <h3>Chat</h3>
            <button class="close-button" onclick="window.close()">Ã—</button>
        </div>
        <iframe id="chatFrame" class="chat-iframe" src=""></iframe>
    </div>

    <script>
        // Get user info from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId') || '';
        const userName = urlParams.get('userName') || '';
        
        // Build chat URL with parameters
        const chatUrl = `/chat?userId=${encodeURIComponent(userId)}&userName=${encodeURIComponent(userName)}`;
        
        // Set iframe source
        document.getElementById('chatFrame').src = chatUrl;
        
        // Handle messages from parent window (if opened as iframe instead of popup)
        window.addEventListener('message', (event) => {
            // Handle messages from parent window if needed
            if (event.data.type === 'setUser') {
                const newUrl = `/chat?userId=${encodeURIComponent(event.data.userId)}&userName=${encodeURIComponent(event.data.userName)}`;
                document.getElementById('chatFrame').src = newUrl;
            }
        });
    </script>
</body>
</html>
